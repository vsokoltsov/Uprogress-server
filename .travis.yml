language: ruby
os: linux
rvm:
- 2.3.0
services:
- postgresql
- redis-server
addons:
  postgresql: '9.4'
before_install:
- gem install mime-types -v 2.6.2
- gem install bundler
before_script:
- cp config/database.travis.yml config/database.yml
- bundle exec rake db:drop db:create db:migrate RAILS_ENV=test
- bundle exec sidekiq
- sleep 1
script: bundle exec rspec spec
env:
  global:
    # S3_BUCKET
  - secure: 
    # S3_KEY
  - secure: 
    # S3_SECRET
  - secure: 
    # SECRET_KEY
  - secure: 
    # JWT
  - secure: 
  # REDIS_HOST
  - secure: 
  # CLIENT_HOST
  - secure:
  
